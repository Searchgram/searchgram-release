    variantFilter { variant ->
        def names = variant.flavors*.name
        if (variant.buildType.name != "release" && !names.contains("afat")) {
            setIgnore(true)
        }
    }

    defaultConfig {
        minSdkVersion 24
        targetSdkVersion 29

        def officialVersionCode = 2293
        def officialVersionName = '7.7.2'
        def searchgramVersionCode = 5
        def searchgramVersionName = "1.0"

        versionCode searchgramVersionCode * 100 * 1000 + officialVersionCode
        versionName searchgramVersionName + '.' + officialVersionName.replaceAll('\\.', "")

        vectorDrawables.generatedDensities = ['mdpi', 'hdpi', 'xhdpi', 'xxhdpi']

        externalNativeBuild {
            cmake {
                version '3.10.2'
                arguments '-DANDROID_STL=c++_static', '-DANDROID_PLATFORM=android-16', "-j=16"
            }
        }

        buildConfigField 'int', 'APP_ID', _appId
        buildConfigField 'String', 'APP_HASH', '"' + _appHash + '"'
        buildConfigField 'int', 'OFFICIAL_VERSION_CODE', '' + officialVersionCode
        buildConfigField 'String', 'OFFICIAL_VERSION_NAME', '"' + officialVersionName + '"'

        manifestPlaceholders = [maps_api_key: _mapsApiKey]
    }

    applicationVariants.all { variant ->
        variant.outputs.all { output ->
            outputFileName = "searchgram-" + defaultConfig.versionName + "-" + defaultConfig.versionCode + "-" + variant.name + ".apk"
            output.versionCodeOverride = defaultConfig.versionCode * 10 + variant.productFlavors.get(0).abiVersionCode
        }
    }
